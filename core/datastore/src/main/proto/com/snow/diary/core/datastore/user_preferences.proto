syntax = "proto3";

option java_package = "com.snow.diary.core.datastore";
option java_multiple_files = true;

import "com/snow/diary/core/datastore/color_mode.proto";
import "com/snow/diary/core/datastore/security_mode.proto";
import "com/snow/diary/core/datastore/obfuscation_preferences.proto";
import "com/snow/diary/core/datastore/backup_preferences.proto";

message UserPreferences {

  ColorModeProto colorMode = 1;

  bool requireAuth = 2;

  ObfuscationPreferencesProto obfuscationPreferences = 3;

  BackupPreferences backupPreferences = 4;

}